services:
  - type: web
    name: YourAppName
    env: python
    buildCommand: |
      apt-get update && apt-get install -y chromium-browser
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:5000 --timeout 120
    envVars:
      - key: GOOGLE_CHROME_BIN
        value: /usr/bin/chromium-browser